vcs:
  type: git
  name: api-core
  branch: master
  path: git@github.com:SeedJobs/api-core.git
  checkoutArgs: ""
build:
  commands: gcloud docker -- build --no-cache=true -t api-core:latest .
  docker:
    containerID: api-core:latest
    buildArgs:
      url: us.gcr.io/beamery-trials/api-core:latest
kubernetes:
  namespace: test
  service: |-
    kind: Service
    apiVersion: v1
    metadata:
      name: api-core
      namespace: test
    spec:
      type: NodePort
      selector:
        app: api-core
      ports:
        - protocol: TCP
          port: 9089
          targetPort: 9089
          name: api-core
  deployment: |-
    apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: api-core
      namespace: test
    spec:
      revisionHistoryLimit: 5
      replicas: 2
      minReadySeconds: 20
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 1
      template:
        metadata:
          labels:
            app: api-core
        spec:
          containers:
            - name: api-core
              image: us.gcr.io/beamery-trials/api-core:latest
              imagePullPolicy: Always
              ports:
                - containerPort: 9089
  ingress: |-
    kind: Ingress
    apiVersion: extensions/v1beta1
    metadata:
      name: ingress
      namespace: test
    spec:
      # tls:
      #   - hosts:
      #     - api.trials.beamery.com
      #     - mail.trials.beamery.com
      #     - notify.trials.beamery.com
      #     - portal.trials.beamery.com
      #     - vmware.trials.beamery.com
      #     - pages.trials.beamery.com
      #     - app.trials.beamery.com
      #     - widget.trials.beamery.com
      #     - marketing.trials.beamery.com
      #     - admin.trials.beamery.com
      #     - trials.beamery.com
      #     - www.trials.beamery.com
      #     secretName: trials-tls
      rules:
      - host: api.trials.beamery.com
        http:
          paths:
            - backend:
                serviceName: api-core
                servicePort: 9089
      - host: mail.trials.beamery.com
        http:
          paths:
            - backend:
                serviceName: api-mail
                servicePort: 2501
      - host: notify.trials.beamery.com
        http:
          paths:
            - backend:
                serviceName: api-notifications
                servicePort: 9082
      - host: portal.trials.beamery.com
        http:
          paths:
            - backend:
                serviceName: api-portal
                servicePort: 9088
      - host: vmware.trials.beamery.com
        http:
          paths:
            - backend:
                serviceName: app-portal
                servicePort: 9077
      - host: pages.trials.beamery.com
        http:
          paths:
            - backend:
                serviceName: app-pages
                servicePort: 9087
      - host: app.trials.beamery.com
        http:
          paths:
            - backend:
                serviceName: app-beamery
                servicePort: 9089
      - host: widget.trials.beamery.com
        http:
          paths:
            - backend:
                serviceName: app-widget
                servicePort: 3000
      - host: marketing.trials.beamery.com
        http:
          paths:
            - backend:
                serviceName: app-site
                servicePort: 9084
      - host: admin.trials.beamery.com
        http:
          paths:
            - backend:
                serviceName: app-admin
                servicePort: 8089
      - host: trials.beamery.com
        http:
          paths:
            - backend:
                serviceName: app-site-ng2
                servicePort: 8081
      - host: www.trials.beamery.com
        http:
          paths:
            - backend:
                serviceName: app-site-ng2
                servicePort: 8081
