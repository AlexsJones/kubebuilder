vcs:
  type: git
  name: api-core
  branch: master
  path: git@github.com:SeedJobs/api-core.git
  checkoutArgs: ""
build:
  commands: gcloud docker -- build --no-cache=true -t api-core:latest .
  docker:
    containerID: api-core:latest
    buildArgs:
      url: us.gcr.io/beamery-trials/api-core:latest
kubernetes:
  namespace: test
  deployment: |-
    apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: api-core
      namespace: test
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: api-core
          containers:
          - name: api-core
            image: us.gcr.io/beamery-trials/api-core:latest
