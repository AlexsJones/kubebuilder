vcs:
  type: git
  name: api-core
  branch: master
  path: git@github.com:SeedJobs/api-core.git
  checkoutArgs: ""
build:
  commands: gcloud docker -- build --no-cache=true -t api-core:latest .
  docker:
    containerID: api-core:latest
    buildArgs:
      url: us.gcr.io/beamery-trials/api-core:latest
kubernetes:
  namespace: test
  service: |-
    kind: Service
    apiVersion: v1
    metadata:
      name: api-core
      namespace: test
    spec:
      type: NodePort
      selector:
        app: api-core
      ports:
        - protocol: TCP
          port: 9089
          targetPort: 9089
          name: api-core
  deployment: |-
    apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: api-core
      namespace: test
    spec:
      revisionHistoryLimit: 5
      replicas: 2
      minReadySeconds: 20
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 1
      template:
        metadata:
          labels:
            app: api-core
        spec:
          containers:
            - name: api-core
              image: us.gcr.io/beamery-trials/api-core:latest
              imagePullPolicy: Always
              ports:
                - containerPort: 9089
